---
layout: page
title: Post By tags
permalink: /tags
---

<selection class="posts_by_tag">
{% for tag in site.tags %}
<div>
    <h3 id="{{tag[0]}}">{{ tag[0] }}</h3>
    <ul>
        {% for post in tag[1] %}
        <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endfor %}
</selection>
