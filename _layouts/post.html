---
layout: default
---

<div class="contents page">
<div class="container">
<div class="page__header">
<h1 class="page__title">{{ page.title }}</h1>
<p class="page__date">{{ page.date | date: '%B %d, %Y' }}</p>
</div>
<div class="page__body">

{{ content }}

<div class="pager">

{% if page.next %}
  <p class="pager__item pager__item-next"> 
  <a href="{{ page.next.url | relative_url }}" class="pager__link">&lt; {{ page.next.title }}</a>
  </p>
{% endif %}

{% if page.previous %}
  <p class="pager__item pager__item-prev"> 
  <a href="{{ page.previous.url | relative_url }}" class="pager__link">{{ page.previous.title }} &gt;</a>
  </p>
{% endif %}

</div><!-- pager -->

</diV><!-- page__body -->
</div><!-- container -->
</div><!-- contents page -->
